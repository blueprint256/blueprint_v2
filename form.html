<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Client Information</title>
  </head>
  <!-- head -->
  <body>
    <div class="container">
      <!-- Hero -->
      <div>
        <div class="px-4 py-5 my-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="/images/9.png"
            alt=""
            width="72"
            height="70"
          />
          <h1 class="display-5 fw-bold text-body-emphasis">Blueprint</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
              Enter your company code and product details.
            </p>
          </div>
        </div>
      </div>
      <!-- Form Element -->
      <!-- Form Element -->
      <div class="container-fluid d-flex p-2 justify-content-center">
        <form id="signup" class="w-50">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Company Code</label
            >
            <input
              type="text"
              class="form-control"
              id="code"
              placeholder="company"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Information</label
            >
            <textarea class="form-control" id="information" rows="5"></textarea>
          </div>
          <div>
            <button type="button" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
